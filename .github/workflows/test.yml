name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: docker build -t yoloclaude-test -f tests/Dockerfile .

      - name: Run tests
        run: docker run --rm yoloclaude-test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python syntax
        run: python -m py_compile yoloclaude

      - name: Check Bash syntax
        run: bash -n yoloclaude-setup
